name: Deploy Vision Board to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'vision_board_app/vision-board/package-lock.json'

    - name: Install dependencies
      run: |
        cd vision_board_app/vision-board
        npm install --legacy-peer-deps

    - name: Build application
      run: |
        cd vision_board_app/vision-board
        npm run build

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./vision_board_app/vision-board/dist
        # cname: your-custom-domain.com # Uncomment and add your custom domain if you have one
